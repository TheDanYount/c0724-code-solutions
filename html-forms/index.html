<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #email,
      #theReason,
      #c-label,
      #comments {
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form>
      <label for="email">Email</label>
      <input id="email" type="email" required />
      <label for="theReason">Why is coding cool?</label>
      <select id="theReason">
        <option value="">Select an option</option>
        <option value="interesting">Because it's interesting</option>
        <option value="fun">Because it's fun</option>
        <option value="powerful">Because it's powerful</option>
      </select>
      <p>Favorite Language (choose one)</p>
      <input id="html" type="radio" name="language" value="html" />
      <label for="html">HTML</label>
      <input id="css" type="radio" name="language" value="css" />
      <label for="css">CSS</label>
      <input id="js" type="radio" name="language" value="js" checked />
      <label for="js">JavaScript</label>
      <p>Would you like to sign up for more information?</p>
      <input id="sign-up" type="checkbox" />
      <label for="sign-up">Sign me up!</label>
      <label id="c-label" for="comments">Comments: </label>
      <textarea id="comments" rows="9" cols="30"></textarea>
      <button type="submit">Click me!</button>
    </form>
  </body>
</html>
