<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Learn More</h1>
    <form action="" method="post">
      <div>
        <label for="email"
          >Company Email<input
            id="email"
            type="email"
            name="email"
            placeholder="sally@company.co"
        /></label>
      </div>
      <div>
        <label for="name"
          >Name<input id="name" name="email" placeholder="Sally Smith"
        /></label>
      </div>
      <div>
        <label for="where"
          >Name<input id="where" name="where" placeholder="City, Country"
        /></label>
      </div>
      <div>
        <label>How many engineers are you hiring in the next 6 months?</label>
        <select name="quantity">
          <option value="1-2">1-2 Engineers</option>
          <option value="3-5">3-5 Engineers</option>
          <option value="6+">6+ Engineers</option>
        </select>
      </div>
      <button>Submit</button>
    </form>
  </body>
</html>
