<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Tutor</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container full-column">
      <div>
        <span class="yeomans-work"></span><span class="quill-tip"></span
        ><span class="error"></span><span class="palimpsest"></span>
      </div>
      <div class="statistics row">
        <span id="accuracy"></span>
        <div class="row">
          <div class="award hidden award-column">
            <img
              src="./images/Gondor.png"
              alt="Nimloth, the white tree of Gondor" />
            <h3>Scribe of Gondor</h3>
          </div>
        </div>
      </div>
    </div>
    <dialog id="reset">
      <p>Reset with a new quote?</p>
      <p class="paren-text">(press 'y' to reset)</p>
    </dialog>
    <script src="main.js"></script>
  </body>
</html>
